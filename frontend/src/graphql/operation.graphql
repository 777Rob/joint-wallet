query userWallets($walletAddress: String) {
	UsersJointAccounts(userAddress: $walletAddress, update: true) {
		id
		name
	}
}

query {
	JointAccount(accountId: 0) {
		members {
			address
		}
		balances {
			balance
			tokenId
		}
	}
}

